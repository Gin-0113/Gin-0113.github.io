    <script>
        // æ–°å¢æ¨¡å‹é…ç½®
        let currentConfig = {
            appId: 'eb6fb666577f4e3799dd81e38d6acce0',
            hasThoughts: true
        };

        function selectModel(btn) {
            document.querySelectorAll('.model-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            
            if(btn.dataset.model === 'v3') {
                currentConfig = {
                    appId: '417c745170cb4d4b961bee0ded08c08b',
                    hasThoughts: false
                };
            } else {
                currentConfig = {
                    appId: 'eb6fb666577f4e3799dd81e38d6acce0',
                    hasThoughts: true
                };
            }
        }

        // å¯†ç éªŒè¯
        function checkPassword() {
            const password = document.getElementById('passwordInput').value;
            const errorDiv = document.getElementById('loginError');
            
            // ä½¿ç”¨å“ˆå¸Œå€¼è¿›è¡Œå¯†ç éªŒè¯
            const hash = CryptoJS.SHA256(password).toString();
            const expectedHash = '86bff1c582247950dbc402aac730d63886c61d5527ce8c66dec8163e153c4d2b'; 
            
            if(hash === expectedHash) {
                localStorage.setItem('isLoggedIn', 'true');
                document.getElementById('loginOverlay').style.display = 'none';
                document.getElementById('modelSelectionOverlay').style.display = 'flex';
            } else {
                errorDiv.style.visibility = 'visible';
                passwordInput.value = '';
                setTimeout(() => {
                    errorDiv.style.visibility = 'hidden';
                }, 2000);
            }
        }

        // è¿›å…¥ç³»ç»Ÿ
        function enterSystem() {
            document.getElementById('modelSelectionOverlay').style.display = 'none';
            document.getElementById('mainContainer').style.display = 'flex';
            document.getElementById('newSessionBtn').style.display = 'block';
            document.getElementById('changeModelBtn').style.display = 'block';
            loadHistory();
        }

        // åˆå§‹åŒ–ä¼šè¯ç®¡ç†
        let sessionId = localStorage.getItem('ai_session_id') || generateSessionId();
        let history = JSON.parse(localStorage.getItem('ai_chat_history') || '[]');

        function generateSessionId() {
            return 'session-' + Date.now() + '-' + Math.random().toString(36).substr(2, 9);
        }

        function loadHistory() {
            const chatBox = document.getElementById('chatBox');
            chatBox.innerHTML = '';
            history.forEach(msg => {
                const div = document.createElement('div');
                div.className = `message ${msg.role}-message`;
                const content = msg.role === 'bot' ? 
                    `${msg.content}<div class="session-id">ä¼šè¯ID: ${sessionId}</div>` : 
                    msg.content;
                div.innerHTML = `<div class="message-content">${content}</div>`;
                chatBox.appendChild(div);
            });
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // æ–°ä¼šè¯åŠŸèƒ½
        function newSession() {
            sessionId = generateSessionId();
            history = [];
            localStorage.setItem('ai_session_id', sessionId);
            localStorage.removeItem('ai_chat_history');
            loadHistory();
        }

        // Markdownè§£æ
        const markdownToHtml = (text) => {
            return text
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;').replace(/>/g, '&gt;')
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/`{3}([\s\S]*?)`{3}/g, '<pre><code>$1</code></pre>')
                .replace(/`([^`]+)`/g, '<code>$1</code>')
                .replace(/\n/g, '<br>')
                .replace(/^\|(.*)\|$/gm, '<table><tr>$1</tr></table>') // è¡¨æ ¼å¼€å§‹
                .replace(/\|\s*-\s*\|/g, '| --- |') // è¡¨æ ¼åˆ†éš”çº¿
                .replace(/\|([^|]*)\|/g, '<td>$1</td>') // è¡¨æ ¼å•å…ƒæ ¼
                .replace(/<table>(.*)<\/table>/gs, (match, p1) => {
                    return match.replace(/<tr>(.*?)<\/tr>/g, (rowMatch, rowContent) => {
                        return rowContent.includes('<td>') ? `<tr>${rowContent}</tr>` : `<thead><tr>${rowContent}</tr></thead>`;
                    });
                });
        };

        // é€šä¿¡é…ç½®
        const API_KEY = 'sk-d18756f0621945b7a717f17316bc823c';
        const APP_ID = 'eb6fb666577f4e3799dd81e38d6acce0';
        //const ENDPOINT = `https://dashscope.aliyuncs.com/api/v1/apps/${APP_ID}/completion`;

        // æ¶ˆæ¯å¤„ç†
        let isStreaming = false;
      
        // ä¿®æ”¹åçš„sendMessageå‡½æ•°
        async function sendMessage() {
            if (isStreaming) return;

            const ENDPOINT = `https://dashscope.aliyuncs.com/api/v1/apps/${currentConfig.appId}/completion`;
            const input = document.getElementById('userInput');
            const prompt = input.value.trim();
            if (!prompt) return;

            // ä¿å­˜ç”¨æˆ·æ¶ˆæ¯
            history.push({ role: 'user', content: prompt });
            localStorage.setItem('ai_chat_history', JSON.stringify(history));

            input.value = '';
            input.disabled = true;
            isStreaming = true;
            const sendButton = document.getElementById('sendButton');
            sendButton.classList.add('loading');
            sendButton.textContent = ''; // æ¸…ç©ºæŒ‰é’®æ–‡æœ¬

            // åˆ›å»ºæ¶ˆæ¯å®¹å™¨
            const chatBox = document.getElementById('chatBox');
            const userDiv = document.createElement('div');
            userDiv.className = 'message user-message';
            userDiv.innerHTML = `<div class="message-content">${prompt}</div>`;
            chatBox.appendChild(userDiv);

            const botDiv = document.createElement('div');
            botDiv.className = 'message bot-message';

            const thoughtProcessDiv = document.createElement('div');
            thoughtProcessDiv.className = 'thought-process';
            botDiv.appendChild(thoughtProcessDiv);

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            botDiv.appendChild(contentDiv);

            chatBox.appendChild(botDiv);

            try {
                const response = await fetch(ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${API_KEY}`,
                        'Accept': 'text/event-stream'
                    },
                    body: JSON.stringify({
                        input: {
                            prompt: prompt,
                            session_id: sessionId
                        },
                        parameters: { 
                            stream: true,
                            has_memory: true,
                            has_thoughts: currentConfig.hasThoughts
                        }
                    })
                });

                if (!response.ok) throw new Error(`è¯·æ±‚å¤±è´¥: ${response.status}`);

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';
                let fullResponse = '';
                let thoughts = [];

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    buffer += decoder.decode(value, { stream: true });
